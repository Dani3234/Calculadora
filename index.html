<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="functions.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <input class="input" id="input" type="text">

        <div class="btn-calc">

            <div class="row">
                <button class="btn" onclick="clic(value)" value="1" >1</button>
                <button class="btn" onclick="clic(value)" value="2" >2</button>
                <button class="btn" onclick="clic(value)" value="3" >3</button>
                <button class="btn" onclick="clic(value)" value="+" >+</button>
            </div>

            <div class="row">
                <button class="btn" onclick="clic(value)" value="4" >4</button>
                <button class="btn" onclick="clic(value)" value="5" >5</button>
                <button class="btn" onclick="clic(value)" value="6" >6</button>
                <button class="btn" onclick="clic(value)" value="-" >-</button>
            </div>
            
            <div class="row">
                <button class="btn" onclick="clic(value)" value="7" >7</button>
                <button class="btn" onclick="clic(value)" value="8" >8</button>
                <button class="btn" onclick="clic(value)" value="9" >9</button>
                <button class="btn" onclick="clic(value)" value="*" >x</button>
            </div>

            <div class="row">
                <button class="btn" onclick="del()" value="AC">del</button>
                <button class="btn" onclick="clic(value)" value="0" >0</button>
                <button class="btn" onclick="calc()" value="=">=</button>
                <button class="btn" onclick="clic(value)" value="/" >/</button>
            </div> 
            
            <div class="row">                
                <button class="btn" onclick="del_one()" value="DEL" >one</button>
                <button class="btn" onclick="clic(value)" value="(" >(</button>
                <button class="btn" onclick="clic(value)" value=")" >)</button>
                <button class="btn" onclick="clic(value)" value="%" >%</button>
            </div>

        </div>
    </div>
</body>
</html>
